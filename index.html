<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="utf-8">
        <link rel = "icon" type = "png" href = "imagenes/png-clipart-stopwatch-computer-icons-timer-others-blue-logo.png">
        <script src="https://kit.fontawesome.com/d31c39d666.js" crossorigin="anonymous"></script>
        <link rel ="stylesheet" type = "text/css" href = "css/normalize.css">
        <link rel = "stylesheet" type = "text/css" href = "css/styles.css">
        <title>Cronometro - Javascript</title>
    </head>
    <body>
        <header id = "cabecera">
            <div id = "logo">
                <span id = "g">G</span>
                <span id = "c">C</span>
            </div>
            <div id = "titulo">
                <h1>Cronometro con javascript</h1>
            </div>
        </header>

        <main id = "principal">
            <section id = "cronometro">
                <div id = "circulo">
                    <span id = "minutos">00</span>
                    <span id = "segundos">:00</span>
                </div>
                <div id = "barra-controles">
                    <div id = "botones">
                        <button title = "pausa" id = "pausa"><i class="fas fa-pause"></i></button>
                        <button title = "play" id = "play"><i class="fas fa-play"></i></button>
                        <button title = "reiniciar" id = "recargar"><i class="fas fa-undo-alt"></i></button>
                    </div>
                </div>
            </section>
        </main>

        <footer>Diseñado por Gastón Cano &copy; 2022</footer>

        <script type = "text/javascript" src = "js/app.js"></script>
    </body>
</html>
